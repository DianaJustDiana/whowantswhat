{% extends 'base.html' %}

{% block content %}
    <p>Add a new offer:</p>
    <!--<form action=/offers/new_offer/ -->
    <!--The above works fine as well.-->
    <form action="{% url 'offers:new_offer' %}" method='post' enctype='multipart/form-data'>
        <!--For security.-->
        {% csrf_token %}
        <!--Renders form elements inside paragraph tags.-->
        {{ form.as_p}}
        <button name="submit">Add offer</button>
    </form>
{% endblock content %}
