{% extends 'mysite/base.html' %}

{% block content %}
    <p>Add a new offer:</p>
    <form action="{% url 'mysite:new_offer' %}" method='post'>
        <!--For security.-->
        {% csrf_token %}
        <!--Renders form elements inside paragraph tags.-->
        {{ form.as_p}}
        <button name="submit">Add offer</button>
    </form>
{% endblock content %}
