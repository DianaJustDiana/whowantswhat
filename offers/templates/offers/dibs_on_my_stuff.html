{% extends 'base.html' %} {% block content %}

<h1>{{ title }}</h1>
{% if not my_dibs %}
<p>Nothing yet</p>
{% else %}
<ul>
    {% for each in my_dibs %}
    <div class="gallery">
        <img src="/media/{{ each.offer.photo }}" alt="TODO" width="300">
        <div class="desc">{{ each.offer.description }}</div>
        <div class="desc">{{ each.owner }} called dibs!</div>
        {% endfor %} {% endif %} {% endblock content %}
