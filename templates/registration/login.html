<!-- templates/registration/.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<a href="{% url 'signup' %}" >Not signed up? Click here to register</a>

<h2>Log in</h2>
<form method="post">
    <!--For security; prevents XSS attack.-->
    {% csrf_token %}
    <!--Form contents outputted between paragraph tags.-->
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
{% endblock %}
