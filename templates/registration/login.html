<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log in</h2>
<form method="post">
    <!--For security; prevents XSS attack.-->
    {% csrf_token %}
    <!--Form contents outputted between paragraph tags.-->
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
